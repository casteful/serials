{% extends 'base.html' %}

{% block head %}
<title>Фiльми та серіали</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="content">
        <h1>Оновити інформацію про фільм чи серіал</h1>
        <div class="form">
            <form action="/update/{{movie.id}}" method="POST">
                <div class="row">
                    <div class="col">
                        <b>Назва</b>
                        <input type="text" class="form-control" name="content" id="content" placeholder="Назва фільму чи серіалу" value="{{movie.content}}">
                    </div>
                    <div class="col">
                        <b>Оцiнка Анастасії</b>
                        <input type="number" class="form-control" name="anas_rate" id="anas_rate" placeholder="Оцiнка Анастасії" value="{{movie.anas_rate}}">
                    </div>
                    <div class="col">
                        <b>Оцiнка Дмитра</b>
                        <input type="number" class="form-control" name="dima_rate" id="dima_rate" placeholder="Оцiнка Дмитра" value="{{movie.dima_rate}}">
                    </div>
                    <div class="col">
                        <b>Оновлено</b>
                        <input type="date" class="form-control" name="date_created" id="date_created" placeholder="date_created" value="{{movie.date_created}}">
                    </div>
                    <div class="col">
                        <b>.</b>
                        <input type="submit" class="form-control" value="Оновити" style="background-color:cornflowerblue; color:white;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
